{% extends "index.html" %}
{% block content %}

<table class="table">
    <thead>
        <tr>
            <th>Назва</th>
            <th>Кількість</th>
            <th>Ціна за одиницю</th>
            <th>Сума</th>
        </tr>
    </thead>
    <tbody>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }} ₴</td>
            <td>{{ item.quantity * item.price }} ₴</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Загальна сума: {{ total_price }} ₴</h3>



<!-- Форма для очищення кошика -->
<form action="{{ url_for('clear_basket') }}" method="post" style="display:inline-block;">
    <button type="submit" class="btn btn-danger">Очистити кошик</button>
</form>

<!-- Форма для оформлення замовлення -->
<form action="{{ url_for('checkout') }}" method="get" style="display:inline-block; margin-left: 10px;">
    <button type="submit" class="btn btn-success">Оформити замовлення</button>
</form>

{% endblock %}
