{% extends "index.html" %}
{% block content %}
<div class="container my-4">
    <h1>Menu</h1>
    <div class="row">
        {% for item in menu_items %}
        <div class="col-md-4 mb-3">
            <div class="card">
                {% if item.image %}
                <img src="data:image/png;base64,{{ item.image | b64encode }}" class="card-img-top" alt="Image">
                {% endif %}
                <div class="card-body">
                    <h5 class="card-title">{{ item.positions }} — ₴{{ item.price }}</h5>
                    <p class="card-text">{{ item.description }}</p>

                    <input type="number" placeholder="How much do you want?">
                    <input type="submit" class="btn btn-primary btn-sm" >

                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
