<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex flex-column min-vh-100">


    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
            <div class="container">
                <h5 class="navbar-brand">Petrikivka</h5>
                <div class="collapse navbar-collapse justify-content-center">
                    <ul class="navbar-nav">

                        <li class="nav-item mx-4">
                            <a class="nav-link" href="{{ url_for('home')}}">Home</a>
                        </li>

                        <li class="nav-item mx-4">
                            <a class="nav-link" href="{{ url_for('menu')}}">Menu</a>
                        </li>

                        <li class="nav-item mx-4">
                            <a class="nav-link" href="{{ url_for('menu')}}">Basket</a>
                        </li>

                        {% if current_user == admin %}
                        <li class="nav-item mx-4">
                            <a class="nav-link" href="{{ url_for('add_position') }}">add position</a>
                        </li>
                        {% endif %}

                        <li class="nav-item mx-4">
                            <a class="nav-link" href="{{ url_for('log_out') }}">Log out</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>


    <main class="flex-fill">
        <div class="container text-center mt-5">
            {% block content %}
                <h1 class="display-4">Welcome to the start page!</h1>
            {% endblock %}
        </div>
    </main>


    <footer class="bg-dark text-white text-center py-3 mt-auto">
        <h5 class="mb-0">Petrikivka restaurant</h5>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
